{% extends 'index.html' %}

{% block content %}

<div class="container mt-5 text-center">
    <h3>Booking Informations</h3>
    {% for message in messages %}

    <h4 style="color:orange">{{message}}</h4>
        
    {% endfor %}
        

    <table class="table table-striped bg-light">
        <tr>
            <th>Turf Name</th>
            <th>Time Slot</th>
            <th>Booked Date</th>
            <th>Action</th>
        </tr>
        
        {% for item in booking %}  
        <tr>
            <td>{{item.slot.Turf}}</td>
            <td>{{item.slot}}</td>
            <td>{{item.booking_date}}</td>
            <td><a href="{%url 'cancelbookinguser' item.id %}" class="btn btn-danger">Cancel</a></td>
        </tr>
        {% endfor %}

    </table>
</div>
    
{% endblock %}
